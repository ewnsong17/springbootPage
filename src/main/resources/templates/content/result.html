<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout/default_layout">
    <th:block layout:fragment="content">
        <div th:if="${search == 'true'}">
            <span><img class="" th:src="${imgSrc}"></span>
            <p>닉네임 : <span th:text="${name}"></span></p>
            <p>직업 : <span th:text="${job}"></span></p>
            <p>레벨 : <span th:text="${level}"></span></p>
            <p>경험치 : <span th:text="${exp}"></span></p>
            <p>인기도 : <span th:text="${fame}"></span></p>
            <p>길드 : <span th:text="${guild}"></span></p>
        </div>
        <div th:if="${search == 'false'}">
            <script src="/scripts/search.js"></script>
            <p>검색할 캐릭터 닉네임을 입력하세요 : <input type="text" id="name"> <input type="button" value="검색" onclick="fnSearch()"></p>
            <p style="color: red;">검색 결과가 없습니다. 다시 시도해 주세요.</p>
        </div>
    </th:block>
</html>
